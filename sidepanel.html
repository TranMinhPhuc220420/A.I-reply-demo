<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Sidepanel</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles/sidepanel.css">
</head>

<body>
    <div class="container">
        <h1>Write</h1>

        <div class="mb-1">
            <textarea id="original_text" rows="3" class="form-control" placeholder="The original text to which you want to reply"></textarea>
        </div>
        <div class="mb-1">
            <textarea id="content_of_reply" rows="5" class="form-control" placeholder="The general content of your reply to the above text Press Enter to generate draft"></textarea>
        </div>
    </div>
</body>

<script src="./bootstrap.bundle.min.js"></script>
<script src="./scripts/sidepanel.js"></script>

</html>
